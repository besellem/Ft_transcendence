<div class="user-preference-container">
	<div class="user-preference-header">
		<h2>User Preferences</h2>
	</div>
	<div class="user-header">
		<div>
			<img [src]="user.avatar" alt="User Preference Icon" class="user-preference-icon">
		</div>
		<div>
			<app-editable-item title="{{ user.name }}" (onClick)="modifyUsername()"></app-editable-item>
			<app-editable-item title="{{ user.email }}" (onClick)="modifyUsername()"></app-editable-item>
			<!-- <mat-icon *ngIf="triggerUsernameVisibility" (click)="triggerUsernameVisibility()">create</mat-icon> -->
			<!-- <mat-icon *ngIf="!triggerUsernameVisibility">check</mat-icon> -->
		</div>
	</div>
</div>
