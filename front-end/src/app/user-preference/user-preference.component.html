<div class="user-preference-container">
	<div class="user-preference-header">
		<h2>User Preferences</h2>
	</div>
	<div class="user-header">
		<div>
			<img [src]="user.fortyTwoAvatar" alt="User Preference Icon" class="user-preference-icon">
		</div>
		<div>
			<app-editable-item title="{{ user.name  }}" (onClick)="updateUsername($event)"></app-editable-item>
			<app-editable-item title="{{ user.email }}" (onClick)="updateUsername($event)"></app-editable-item>
		</div>
	</div>
</div>
