
<mat-toolbar [ngClass]="{
    'container': true,
    'container_logout': false
  }">
  <div>
    <button mat-raised-button mat-icon-button class="item" (click)="openChat()">
      <mat-icon>people</mat-icon>
    </button>
    <button mat-raised-button mat-icon-button class="item" >
      <mat-icon>sports_esports</mat-icon>
    </button>
  </div>

<span>{{ title }}</span>

  <div>
    <button mat-raised-button mat-icon-button class="item" (click)="openUser()">
      <mat-icon> person</mat-icon>
    </button>
    <button mat-raised-button mat-icon-button class="item" (click)="openLadder()">
      <mat-icon> list </mat-icon>
    </button>
    <button mat-raised-button mat-icon-button class="item" (click)="logOut()">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</mat-toolbar>

<app-chat *ngIf="chatVisibility" style="position: fixed;" [socketID]="socket.id" @chat></app-chat>
<app-user *ngIf="userVisibility" style="position: fixed; right: 0%;" @user> </app-user>
