<style>
    .background {
        width: 300px;
        position: relative;
        height: 400px;
        overflow: hidden;
    }

    .main {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

    .access {
        border: solid black 1px;
    }

    .btn {
        position: absolute;
        bottom: 0%;
        left: 50%;
        transform: translate(-50%, 0);
        width: 300px;
    }

    .title {
        position: absolute;
        left: 50%;
        transform: translate(-50%, 0);
        text-decoration: underline;
        font-weight: bold;
        font-size: 2rem;
        width: 300px;
        text-align: center;
    }
</style>

<div class="background">

    <div style="position: relative;height: 50px; width: 300px;">
        <div class="title"> Create chat </div>
    </div>

    <div class="main">
            <input type="text" name="chatName" #chatName>
            <label for="chatName" style="text-align: center; display: block;" > Name </label>
            <br>
            <div class="access">

                <input (change)="hidePassword(); setAccess(0)" type="radio" name="protected" value="open">
                <label for="protected"> Open </label>
                <br>
                <input (change)="showPassword(); setAccess(1)" type="radio" name="protected" value="protected"> Protected
                    <input type="password" placeholder="Type password.." autocomplete="off" #passwordOne [disabled]="!passwordInput">
                    <br>
                    <input type="password" placeholder="Type again.." autocomplete="off" #passwordTwo [disabled]="!passwordInput">
                    <br>
                <input (change)="hidePassword(); setAccess(2)" type="radio" name="protected" value="private"> Private
                <label for="accessChat" style="display: block; text-align: center;"> Access Mode </label>
                <br>
            </div>
        <button class="btn" (click)="createChat(chatName.value)"> Create </button>
    </div>
</div>
