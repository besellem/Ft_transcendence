<style>
    .background-one {
        background-color: rgb(212, 212, 212);
        width: 400px;
        height: 70%;
        border-top-right-radius: 15px;
        border-bottom-right-radius: 15px;
        position: fixed;
    }

    .contact:hover {
        background-color: hotpink;
        border-top-right-radius: 15px;
        border-bottom-right-radius: 15px;
    }

    .tab {
        position: relative;
        width: 1px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .tab:hover {
        background-color: hotpink;
    }

    .mat-tab-body-wrapper {
        background-color: royalblue;
        bottom: 12px;
    }
</style>


<div class="background-one">
    <mat-tab-group mat-stretch-tabs animationDuration="0ms" fitInkBarToContent=false>
        <mat-tab>
            <ng-template mat-tab-label>
                <p>
                    <mat-icon matBadge="15" matBadgeColor="warn">chat_bubble</mat-icon>
                      <!-- Include text description of the icon's meaning for screen-readers -->
                  </p>
            </ng-template>
            <div id="roomsList">

            </div>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <p>
                    <mat-icon matBadge="2" matBadgeColor="warn">contacts</mat-icon>
                      <!-- Include text description of the icon's meaning for screen-readers -->
                  </p>
            </ng-template>
            <div id="friendRequests">
                <div *ngFor="let friend of friendRequests"> {{ friend.username }} </div>
            </div>
            <div id="friendsList">

            </div>
        </mat-tab>
    </mat-tab-group>

</div>
