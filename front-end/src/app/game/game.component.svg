	<!-- Scores -->
	<div class="score-wrapper">
		<p class="score">{{ player1.score | number:"2.0-0" }}</p>
		<p class="score">{{ player2.score | number:"2.0-0" }}</p>
	</div>

	<div id="game-wrapper">
		<svg class="game"
		[attr.fill]="fillColor">
		
			<rect width="100%" height="100%"/>
				
			<line class="delimiter"
				x1="50%"
				y1="0px"
				x2="50%"
				y2="100%"/>
			
			<circle class="ball"
				[attr.cx]="ball.x + '%'"
				[attr.cy]="ball.y + '%'"
				[attr.r]="ball_t.RADIUS + '%'"/>

			<rect class="player"
				[attr.width]="paddle.WIDTH + '%'"
				[attr.height]="paddle.HEIGHT + '%'"
				[attr.rx]="paddle.RADIUS"
				[attr.ry]="paddle.RADIUS"
				[attr.x]="player1.x + '%'"
				[attr.y]="player1.y + '%'"/>

			<rect class="player"
				[attr.width]="paddle.WIDTH + '%'"
				[attr.height]="paddle.HEIGHT + '%'"
				[attr.rx]="paddle.RADIUS"
				[attr.ry]="paddle.RADIUS"
				[attr.x]="player2.x + '%'"
				[attr.y]="player2.y + '%'"/>

		</svg>
	</div>


	<div id="game-preferences">
		<div class="preferences">
			<button  class="btn btn-dark" (click)="start()">Start</button>
		</div>
		<div class="preferences">
			<button class="btn" (click)="changeColor()">Change Background Color</button>
		</div>
	</div>

</div>
