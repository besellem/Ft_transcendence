<svg class="game" [attr.width]="game.WIDTH" [attr.height]="game.HEIGHT">
	
	<!-- Game itself -->
	<rect [attr.width]="game.WIDTH" [attr.height]="game.HEIGHT"/>
	

	<!-- Line Delimiter -->
	<line class="delimiter"
		x1="50%"
		y1="0px"
		x2="50%"
		y2="100%"/>


	<!-- Scores -->
	<text class="score"
		[attr.x]="score1.x"
		[attr.y]="score1.y">
		{{ player1.score | number:"2.0-0" }}
	</text>

	<text class="score"
		[attr.x]="score2.x"
		[attr.y]="score2.y">
		{{ player2.score | number:"2.0-0" }}
	</text>
	

	<!-- Ball -->
	<circle class="ball"
		[attr.cx]="ball.x"
		[attr.cy]="ball.y"
		[attr.r]="ball_t.RADIUS"/>


	<!-- Paddles -->
	<rect class="player"
		[attr.width]="paddle.WIDTH"
		[attr.height]="paddle.HEIGHT"
		[attr.rx]="paddle.RADIUS"
		[attr.ry]="paddle.RADIUS"
		[attr.x]="player1.x"
		[attr.y]="player1.y"/>

	<rect class="player"
		[attr.width]="paddle.WIDTH"
		[attr.height]="paddle.HEIGHT"
		[attr.rx]="paddle.RADIUS"
		[attr.ry]="paddle.RADIUS"
		[attr.x]="player2.x"
		[attr.y]="player2.y"/>

</svg>
